{% extends 'base.html' %}

{% block extraheaders %}
<title>Twine Package Manager - Register</title>
<meta
    name="description"
    content="Register an account to start contributing to Twine Package Manager."
>
{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Sign up</button>
    </form>
{% endblock %}
