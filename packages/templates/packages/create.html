{% extends 'base.html' %}

{% block extraheaders %}
<title>Twine Package Manager - Create Package</title>
<meta
    name="description"
    content="Create a new package with the Twine Package Manager."
>
{% endblock %}

{% block content %}
<article class="container">
    <h1>
        Create a new package
    </h1>

    <form id="packageCreate">
        {% csrf_token %}

        <div>
            <label for="name">
                <em>
                    Name
                </em>
            </label>

            <input
                id="name"
                name="name"
                required
            >
        </div>

        <div>
            <label for="description">
                <em>
                    Description
                </em>
            </label>

            <input
                id="description"
                name="description"
                required
            >
        </div>

        <div>
            <label for="homepage">
                <em>
                    Homepage
                </em>
            </label>

            <input
                id="homepage"
                name="homepage"
            >
        </div>

        <div>
            <label for="keywords">
                <em>
                    Keywords
                </em>
            </label>

            <input
                id="keywords"
                name="keywords"
            >
        </div>

        <button id="submit" type="button">
            Create package
        </button>

        <ul class="error"></ul>
    </form>
</article>

{% include 'form_script.html' %}
{% endblock %}
