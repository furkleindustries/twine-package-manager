{% extends 'base.html' %}

{% block extraheaders %}
<title>Twine Package Manager - Create Package</title>
<meta
    name="description"
    content="Create a new package with the Twine Package Manager."
>
{% endblock %}

{% block content %}
<script src="/static/scripts/formSubmitToXHR.js" async defer></script>

<article class="container">
    <h1>
        Create a new package
    </h1>

    <form
        class="package_create"
        method="POST"
        action="/api/packages/"
        onsubmit="return formSubmitToXHR(document.querySelector('.package_create'))"
        data-redirect-url="/account/"
    >
        {% csrf_token %}

        {{ form.as_p }}

        <input
            type="submit"
            value="Create package"
        >

        <ul class="error_container"></ul>
    </form>
</article>
{% endblock %}
