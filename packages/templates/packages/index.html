<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twine Package Manager - Home</title>
        {% include "meta.html" %}
        <meta name="description" content="Explore new packages and search the database.">
    </head>

    <body>
        {% include "header.html" %}

        <article>
            <ul>
                {% for package_dict in package_dicts %}
                    {% with package_links=True as_list=True %}
                        {% include "packages/package.html" %}
                    {% endwith %}
                {% empty %}
                    No packages created.
                {% endfor %}
            </ul>
        </article>

        {% include "footer.html" %}
    </body>
</html>
