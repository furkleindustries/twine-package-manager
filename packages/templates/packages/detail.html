{% extends 'base.html' %}

{% block extraheaders %}
<title>Twine Package Manager - Package ({{ package_dict.package.name|default:'Error: no name' }})</title>
<meta
    name="description"
    content="{% if package_dict.package.description %}{{ package_dict.package.description }}{% else %}A detailed view of {% if package_dict.package.name %}the {{ package_dict.package.name}}{% else %}a Twine{% endif %} package.{% endif %}"
>
{% endblock %}

{% block content %}
<div class="container">
    {% include "packages/package.html" %}
</div>
{% endblock %}
