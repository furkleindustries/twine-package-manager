{% extends 'base.html' %}

{% block extraheaders %}
<title>Twine Package Manager - Change password</title>

<meta
    name="description"
    content="Change your Twine Package Manager password."
>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        {{ form }}

        <button type="submit">Save changes</button>
    </form>
{% endblock %}
